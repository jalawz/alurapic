<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-sm-6">
		
		<div class="form-group">
			<label>Titulo</label>
			<input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">
			<span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.required">
				Titulo obrigatorio
			</span>
			<span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.maxlength">
				Deve ter no maximo 20 caracteres
			</span>
		</div>

		<div class="form-group">
			<label>URL</label>
			<input ng-model="foto.url" name="url" class="form-control" required>
			<span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.url.$error.required">
				Url obrigatoria
			</span>
		</div>

		<div class="form-group">
			<label>Descricao</label>
			<textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
		</div>

		<div class="form-group">
			<label>Grupo</label>
			<select ng-controller="GruposController" name="grupo" class="form-control" required ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
				<option value="">Selecione Grupo</option>
			</select>
			<span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.grupo.$error.required">
				Grupo Obrigatorio
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" class="btn btn-info" meu-focus focado="focado">Voltar</a>
		<hr>
	</div>
	<div class="col-sm-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	</div>
</form>
