<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div><!-- jumbotron -->

<p ng-show="mensagem.length" class="alert alert-info">
    {{ mensagem }}
</p>

<div class="row">

    <div class="col-md-12">
        <form>
        	<div class="input-group">
        		<span class="input-group-btn">
	        		<a href="fotos/new" class="btn btn-primary">Nova Foto</a>
        		</span>
	            <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="Filtrar">
        	</div>
        </form>
    </div><!-- col-md-12 -->

</div><!-- row -->
<br>
<div class="row">
    <meu-painel class="col-md-2 col-sm-4 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block btn-editar">Editar</a>
        <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel><!-- .panel-default -->
</div><!-- row -->
<meus-titulos></meus-titulos>
